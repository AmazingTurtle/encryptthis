<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap-theme.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="overlay overlay-status inactive">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<div class="spinner">
						  <div class="double-bounce1"></div>
						  <div class="double-bounce2"></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="progress">
							<div class="progress-bar-status-report progress-bar progress-bar-striped progress-bar-success active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 0%;">
								<span>0%</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="overlay overlay-password inactive">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<input class="form-control password" type="password" placeholder="Password" />
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<a href="#" class="btn btn-success continue-button">Continue</a>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<span class="lock-state">
						<i class="glyphicon glyphicon-folder-close"></i>
						<span class="badge">Unlocked</span>
					</span>
				</div>
				<div class="col-xs-6">
					<span class="file-info-size">
						0 MiB
					</span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<span class="file-info">
						0 Files in 0 Directories
					</span>
				</div>
			</div>
			<hr />
			<div class="row">
				<div class="col-xs-12">
					<a href="#" class="btn btn-danger lock-button">Lock</a>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<span class="copyright">Copyright &copy; 2016 - Felix Faust</span>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
